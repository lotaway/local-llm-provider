# https://github.com/milvus-io/milvus/releases/download/v2.6.5/milvus-standalone-docker-compose.yml
# https://github.com/milvus-io/milvus/releases/download/v2.6.5/milvus-standalone-docker-compose-gpu.yml

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.18
    container_name: llp-milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always
    networks:
      - local-llm-provider

  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    container_name: llp-milvus-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-123123123}
    ports:
      - "${MINIO_PORT1:-9000}:9000"
      - "${MINIO_PORT2:-9001}:9001"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always
    networks:
      - local-llm-provider

  milvus:
    image: milvusdb/milvus:v2.6.5
    container_name: llp-milvus
    command: ["milvus", "run", "standalone"]
    security_opt:
    - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MQ_TYPE: woodpecker
      MINIO_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      MINIO_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-123123123}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-milvus-bucket}
    ports:
      - "${MILVUS_PORT1:-19530}:19530"
      - "${MILVUS_PORT2:-9091}:9091"
    volumes:
      - milvus_data:/var/lib/milvus
      # - ./milvus-config/milvus.yaml:/milvus/configs/milvus.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: always
    networks:
      - local-llm-provider
  # Elasticsearch
  elasticsearch:
    image: elasticsearch:9.2.2
    container_name: llp-elasticsearch
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-123123}
      xpack.security.enabled: "false" # disable security for development
      bootstrap.memory_lock: "true"
    ports:
      - "${ES_PORT1:-9200}:9200"
      - "${ES_PORT2:-9300}:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
      # - es_config:/usr/share/elasticsearch/config
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        limits:
          memory: 2g
    restart: unless-stopped
    networks:
      - local-llm-provider
  # Elasticsearch UI Manager
  kibana:
    image: kibana:9.2.2
    container_name: llp-kibana
    ports:
      - "${KIBANA_PORT:-5602}:5601"
    environment:
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
      ELASTICSEARCH_SERVICEACCOUNT_TOKEN: ${ES_API_KEY}
    restart: unless-stopped
    networks:
      - local-llm-provider
    depends_on:
      elasticsearch:
        condition: service_started

  # For AMD GPU + ROCm support
  llama.cpp:
    image: ${LLAMA_CPP_IMAGE:-rocm/llama.cpp:llama.cpp-b6356_rocm6.4.3_ubuntu24.04_full}
    container_name: llp-llama-cpp
    environment:
      - HSA_OVERRIDE_GFX_VERSION=${HSA_OVERRIDE_GFX_VERSION:-11.0.0}
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    volumes:
      - ./models:/models
    ports:
      - "${LLAMA_CPP_PORT:-8080}:8080"
    command: >
      llama-server 
      --model /models/${LLAMA_MODEL_RELATIVE_PATH} 
      --host 0.0.0.0 
      --port 8080 
      --n-gpu-layers ${LLAMA_N_GPU_LAYERS:-999} 
      --ctx-size ${LLAMA_N_CTX:-4096}
      --batch-size ${LLAMA_BATCH_SIZE:-2048}
      --flash-attn
    restart: unless-stopped
    networks:
      - local-llm-provider
  neo4j:
    image: neo4j:5.26-community
    container_name: llp-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH:-neo4j/123123}
      NEO4J_server_memory_pagecache_size: 1G
      NEO4J_server_memory_heap_initial__size: 1G
      NEO4J_server_memory_heap_max__size: 1G
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
      NEO4JLABS_PLUGINS: '["apoc"]'
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped
    networks:
      - local-llm-provider


volumes:
  milvus_data:
  minio_data:
  etcd_data:
  es_data:
  neo4j_data:
  neo4j_logs:


networks:
  local-llm-provider:
    driver: bridge